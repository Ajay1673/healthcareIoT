<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link  type="text/css" rel="stylesheet" href="/templates/static/css/dash.css">
    <title>Add Patient</title>
</head>
<body>
    <header>
        <h1>Lifeline Hospital</h1>
        <nav>
            <ul>
                <li>Profile</li>
                <li>Logout</li>
            </ul>
        </nav>
    </header>
    <main>
      <div class="sidebar">
        <span><a href="/static/dashboard.html">Dashboard</a></span>
        <span><a href="/static/patient.html">Add Patient</a></span>
        <span>Settings</span>
        <span>About ℹ️</span>
      </div>
      
      <div class="main-content">     
        <form class="row g-3">
          <div class="col-12">
            <h2>Add Patient</h2>
          </div>
          <div class="col-6">
            <label for="inputID" class="form-label">Patient ID</label>
            <input type="text" class="form-control" id="inputID">
          </div>
          <div class="col-md-6">
            <label for="inputName" class="form-label">Patient Name</label>
            <input type="text" class="form-control" id="inputName">
          </div>
          <div class="col-md-6">
            <label for="inputEmail" class="form-label">Email</label>
            <input type="email" class="form-control" id="inputEmail">
          </div>
          <div class="col-6">
            <label for="inputPhone" class="form-label">Phone</label>
            <input type="text" class="form-control" id="inputPhone">
          </div>
          <div class="col-12">
            <label for="inputAddress" class="form-label">Address</label>
            <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
          </div>
          <div class="col-md-6">
            <label for="inputDisease" class="form-label">Disease</label>
            <input type="text" class="form-control" id="inputDisease">
          </div>
          <div class="col-md-4">
            <label for="inputState" class="form-label">Gender</label>
            <select id="inputGender" class="form-select">
              <option selected disabled>Choose...</option>
              <option>Male</option>
              <option>Female</option>
              <option>Other</option>
            </select>
          </div>
          <div class="col-md-2">
            <label for="inputAge" class="form-label">Age</label>
            <input type="text" class="form-control" id="inputAge">
          </div>
          <div class="col-12">
            <label for="inputCause" class="form-label">Causes/ Effects</label>
            <input class="form-control" type="text" id="inputCause">
          </div>
          <div class="col-12">
            <button type="reset" class="btn btn-primary">CLEAR</button>
            <button type="submit" class="btn btn-primary">ADD</button>
          </div>
        </form>
      </div>
    </div>
  </main>
  <footer>
    <h3>Thank You!</h3>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
