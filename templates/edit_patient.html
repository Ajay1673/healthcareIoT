<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link  type="text/css" rel="stylesheet" href="/assets/css/dash.css">
    <title>Edit Patient</title>
</head>
<body>
    <header>
        <h1>Lifeline Hospital</h1>
        <nav>
            <ul>
              <li><a href="{{url_for('logout')}}" style="text-decoration: none; color: #444;">Logout</a></li>
            </ul>
        </nav>
    </header>
    <main>
      <div class="sidebar">
        <span><a href="{{url_for('dashboard')}}">Dashboard</a></span>

        <span><a href="{{url_for('patient')}}">Add Patient</a></span>

        <span><a href="{{url_for('settings')}}">Settings</a></span>
        <span><a href="{{url_for('about')}}">About ℹ️</a></span>
        
      </div>
      
      <div class="main-content">     
        <form class="row g-3" method="post" action="/editpatient">
          <div class="col-12">
            <h2>Edit Patient</h2>
          </div>
          <div class="col-6">
            <label for="inputID" class="form-label">Patient ID</label>
            <input type="text" class="form-control" name="id" id="inputID" value="{{i.patient_id}}" disabled>
          </div>
          <div class="col-md-6">
            <label for="inputName" class="form-label">Patient Name</label>
            <input type="text" class="form-control" name="name" id="inputName" value="{{i.patient_name}}">
          </div>
          <div class="col-6">
            <label for="inputDoctor" class="form-label">Doctor ID</label>
            <input type="text" class="form-control" name="doc_id" id="inputDoc_ID" value="{{i.doctor_id}}" disabled>
          </div>
          <div class="col-6">
            <label for="inputDoctor" class="form-label">Doctor Name</label>
            <input type="text" class="form-control" name="doc_name" id="inputDoc_ID" value="{{i.doctor_name}}" disabled>
          </div>
          <div class="col-md-6">
            <label for="inputEmail" class="form-label">Email</label>
            <input type="email" class="form-control" name="email" id="inputEmail" value="{{i.patient_email}}">
          </div>
          <div class="col-6">
            <label for="inputPhone" class="form-label">Phone</label>
            <input type="text" class="form-control" name="phone" id="inputPhone" value="{{i.patient_phone}}">
          </div>
          <div class="col-12">
            <label for="inputAddress" class="form-label">Address</label>
            <input type="text" class="form-control" name="address" id="inputAddress" value="{{i.patient_address}}">
          </div>
          <div class="col-md-6">
            <label for="inputDisease" class="form-label">Disease</label>
            <input type="text" class="form-control" name="disease" id="inputDisease" value="{{i.patient_disease}}">
          </div>
          <div class="col-md-4">
            <label for="inputState" class="form-label">Gender</label>
            <input type="hidden" id="gender" value="{{i.patient_gender}}">
            <select name="gender" id="inputGender" class="form-select">
              <option selected disabled>Choose...</option>
              <option value="Male">Male</option>
              <option value="Female">Female</option>
              <option value="Other">Other</option>
            </select>
          </div>
          <div class="col-md-2">
            <label for="inputAge" class="form-label">Age</label>
            <input type="text" class="form-control" name="age" id="inputAge" value="{{i.patient_age}}">
          </div>
          <div class="col-12">
            <label for="inputCause" class="form-label">Causes/ Effects</label>
            <input class="form-control" type="text" name="cause" id="inputCause" value="{{i.patient_cause}}">
          </div>
          <div class="col-12">
            <button type="reset" class="btn btn-primary" onclick="dashboard()">Cancel</button>
            <button type="submit" class="btn btn-primary">Edit</button>
          </div>
        </form>
      </div>
    </div>
  </main>
  <footer>
    <h3>Thank You!</h3>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <script type="application/javascript">
    let genderInput = document.getElementById("gender");
    let genderSelect = document.getElementById("inputGender");

    // Get the value from the hidden input field
    let selectedGender = genderInput.value;

    // Loop through the options and set the selected attribute for the matching option
    for (let i = 0; i < genderSelect.options.length; i++) {
        if (genderSelect.options[i].value === selectedGender) {
          genderSelect.options[i].selected = true;
        }
    }    

    function dashboard(){
      window.location.replace('/dashboard')
    }
  </script>
</body>
</html>
