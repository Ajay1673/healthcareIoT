<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link  type="text/css" rel="stylesheet" href="/templates/css/dash.css">
    <title>Dashboard</title>
</head>
<body>
    <header>
        <h1>Lifeline Hospital</h1>
        <nav>
            <ul>
                <li>Profile</li>
                <li>Logout</li>
            </ul>
        </nav>
    </header>
    <main>
      <div class="sidebar">
        
          <span><a href="/templates/dashboard.html">Dashboard</a></span>

          <span><a href="/templates/patient.html">Add Patient</a></span>
          <span>Settings</span>
          <span>About ℹ️</span>
        
      </div>
      <div class="main-content table_info">
        <table class="table" style="border-radius: 5px;">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Patient Name</th>
              <th scope="col">Age</th>
              <th scope="col">Causes</th>
              <th scope="col">Heart Beat</th>
              <th scope="col">Temperature</th>
              <th scope="col">Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th scope="row">1</th>
              <td>Mark</td>
              <td>25</td>
              <td>Jaundice</td>
              <td>90</td>
              <td>98</td>
              <td>

                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                  View
                </button>

                <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#editModal">
                  Edit
                </button>
                <button type="button" class="btn btn-info" data-bs-toggle="modal" data-bs-target="#presModal">
                  Prescribe
                </button>                
                <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#deleteModal">
                  Delete
                </button>              
              </td>
            </tr>
          </tbody>
        </table>
        <!-- Button trigger modal -->

<!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Patient Details</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <!-- <button type="button" class="btn btn-primary">Save changes</button> -->
              </div>
            </div>
          </div>
        </div>
        <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Edit Patient</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <form class="row g-3">
                  <div class="col-6">
                    <label for="inputID" class="form-label">Patient ID</label>
                    <input type="text" class="form-control" id="inputID">
                  </div>
                  <div class="col-md-6">
                    <label for="inputName" class="form-label">Patient Name</label>
                    <input type="text" class="form-control" id="inputName">
                  </div>
                  <div class="col-md-6">
                    <label for="inputEmail" class="form-label">Email</label>
                    <input type="email" class="form-control" id="inputEmail">
                  </div>
                  <div class="col-6">
                    <label for="inputPhone" class="form-label">Phone</label>
                    <input type="text" class="form-control" id="inputPhone">
                  </div>
                  <div class="col-12">
                    <label for="inputAddress" class="form-label">Address</label>
                    <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                  </div>
                  <div class="col-md-6">
                    <label for="inputDisease" class="form-label">Disease</label>
                    <input type="text" class="form-control" id="inputDisease">
                  </div>
                  <div class="col-md-4">
                    <label for="inputState" class="form-label">Gender</label>
                    <select id="inputGender" class="form-select">
                      <option selected disabled>Choose...</option>
                      <option>Male</option>
                      <option>Female</option>
                      <option>Other</option>
                    </select>
                  </div>
                  <div class="col-md-2">
                    <label for="inputAge" class="form-label">Age</label>
                    <input type="text" class="form-control" id="inputAge">
                  </div>
                  <div class="col-12">
                    <label for="inputCause" class="form-label">Causes/ Effects</label>
                    <input class="form-control" type="text" id="inputCause">
                  </div>
                  <div class="col-12">
                    <button type="reset" class="btn btn-primary">CLEAR</button>
                    <button type="submit" class="btn btn-primary">ADD</button>
                  </div>        
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <!-- <button type="button" class="btn btn-primary">Save changes</button> -->
              </div>
            </div>
          </div>
        </div>
        <div class="modal fade" id="presModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Prescribe</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <form class="row g-3">
                  <div class="col-6">
                    <label for="showID" class="form-label">Patient Name</label>
                    <span></span>
                  </div>
                  <div class="col-6">
                    <label for="showName" class="for-label">Patient Name</label>
                    <span></span>
                  </div>
                  <div class="col-12">
                    <label for="inputPres" class="for-label">Prescription</label>
                    <textarea class="form-control"></textarea>
                  </div>
                </form>
              </div>    
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Save</button>
              </div>
            </div>
          </div>
        </div>
        
        <div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Are you Sure?</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">No</button>
                <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Yes</button>
              </div>
            </div>
          </div>
        </div>
        
      </main>
    <footer>
      <h3>Thank You!</h3>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>  
</body>
</html>
