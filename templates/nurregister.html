<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/register.css" />
    <title>Registration</title>
</head>
<body>
    <div class="navbar">
        <nav>
          <h1>Lifeline Hospitals</h1>
          <div class="home">
            <ul>
              <li><a href="{{url_for('home')}}">Home</a></li>
            </ul>
          </div>
        </nav>
        <hr />
    </div>
    <div class="form-data">
        <h2>Nurse Registration</h2>
        <form action="/nur_register" method="post">
            <input type="hidden" class="text-danger" id="message" value="{{message}}">
            <div class="form-group">
                <label for="exampleInputID">Nurse ID</label>
                <input type="text" class="form-control" id="user_id" name="user_id" placeholder="Enter Your ID">
            </div>
            <div class="form-group">
                <label for="exampleInputname">Nurse Name</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Enter email">
            </div>
            <div class="form-group">
                <label for="exampleInputEmail">Email address</label>
                <input type="email" class="form-control" id="email" aria-describedby="emailHelp" name="email" placeholder="Enter email">
            </div>
            <div class="form-group">
                <label for="exampleInputPhone">Phone</label>
                <input type="text" class="form-control" id="phone" name="phone" aria-describedby="emailHelp" placeholder="Enter email">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Password">
            </div>
            <button type="submit" class="btn btn-primary">Register</button>
        </form>
      </div>
      <script type="application/javascript">
        let message = document.getElementById('message').value 
        
        let msgspan = document.querySelector('#message')
        if(message=="User created successfully"){
          alert('Registration Successful!')
        }
        else if(message=="User already exists"){
          alert('User already exists!')
        }
      </script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>  
</body>
</html>
